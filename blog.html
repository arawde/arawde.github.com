---
layout: default
title: Blog
permalink: /blog/
---
<div class="postfeed">
  {% for post in site.posts %}
  <article class="post one-whole">
    <a href="{{ post.url }}"><h3 class="post-title">{{ post.title }} </h3></a>
    <p class="date">{{ post.date | date_to_long_string }}</p>
    <p class="excerpt">{{ post.summary }} </p>
  </article>
  {% endfor %}
</div>
